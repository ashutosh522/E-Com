<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <div id="content"></div>
  <script>
    let contentElement = document.querySelector('#content');


    const products = [
  {
    name: 'Classic White T-Shirt',
    company: 'Hanes',
    price: 9.99,
    size: 'M'
  },
  {
    name: 'Skinny Jeans',
    company: 'Levi\'s',
    price: 49.99,
    size: '28'
  },
  {
    name: 'Black Leather Jacket',
    company: 'Schott NYC',
    price: 399.99,
    size: '42'
  },
  {
    name: 'Pink Cashmere Sweater',
    company: 'J.Crew',
    price: 129.99,
    size: 'S'
  },
  {
    name: 'Men\'s Oxford Shirt',
    company: 'Brooks Brothers',
    price: 89.99,
    size: '15.5'
  }
];



  let innerhtml='';
    products.forEach(product => {
        innerhtml += `<div class="product-item">
  <img src="${product.image}" alt="Product 1">
  <h3>${product.company}</h3>
  <h5>${product.name}</h5>
  <p id="price">₹${product.price}</p>
  <p id="size">₹${product.size}</p>
  <button class="add-to-bag">Add to Bag</button>
  </div>`
    });

    contentElement.innerHTML= innerhtml ;


  </script>
</body>
</html>
